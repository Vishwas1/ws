<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebSockets - Simple chat</title>
    <style>
        * {
            font-family: tahoma;
            font-size: 12px;
            padding: 0px;
            margin: 0px;
        }
        
        p {
            line-height: 18px;
        }
        
        #content {
            padding: 5px;
            background: #dddddd52;
            border-radius: 5px;
            overflow-y: scroll;
            border: 1px solid #CCC;
            margin-top: 10px;
            height: 381px;
        }
        
        #input {
            border-radius: 2px;
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 5px;
            width: 65%;
        }
        
        #status {
            width: 88px;
            display: block;
            float: left;
            margin-top: 15px;
        }
        
        .chat {
            /* position: absolute; */
            bottom: 0;
            left: 0%;
            background: #f5f5f5;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 20px;
            padding-right: 20px;
            width: 100%;
            height: 100%;
        }
        
        .active-members {
            padding: 5px;
            /* background: #dddddd52; */
            border-radius: 5px;
            overflow-y: scroll;
            /* border: 1px solid #CCC; */
            margin-top: 10px;
            height: 381px;
        }
        
        .show-chat-btn {
            position: absolute;
            bottom: 0;
            left: 90%;
        }
        
        .border-bottom {
            padding: 2px;
            /* border-bottom: 3px; */
            border-color: aliceblue;
            border-bottom: 0.6px solid #00000024;
        }
    </style>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="./frontend.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color: burlywood;">
    <div class="show-chat-btn" id="show-chat-btn"><i class="fa fa-comments-o fa-5x"></i></div>
    <div class="content chat" id="chat">
        <div class="row" style="padding-left:4px">
            <div class="fa fa fa-close" id="close"></div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <label>Chat Room</label>

                <div id="content" class="overflow-auto">

                </div>
                <div>
                    <span id="status">Connecting...</span>
                    <input type="text" id="input" disabled="disabled" />

                </div>
            </div>
            <div class="col-md-3">
                <label> Active People</label>
                <div class="active-members list-group" id="activeusr">
                </div>
            </div>
        </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="./frontend.js"></script>
</body>

</html>
